<!DOCTYPE html>
<html>
<body>
	<div style="font: 10pt Arial;">
	    <h2>An error occured on Example</h2>
	    <p><b>Timestamp:</b> <span style="font-family:Courier">{timestamp}</span></p>
        <p><b>Error:</b><pre style="font-family:Courier">{error}</pre></p>
	    <p><b>URL:</b> <span style="font-family:Courier">{url}</span></p>
	    <p><b>Method:</b> <span style="font-family:Courier">{method}</span></p>
	    <p><b>Headers:</b> <pre style="font-family:Courier">{headers}</pre></p>
	    <p><b>Data:</b> <pre style="font-family:Courier">{data}</pre></p>
	    <p><b>Session:</b> <pre style="font-family:Courier">{session}</pre></p>
    </div>
</body>
</html>
