<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <title>MongoConductor</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body ng-app="publicApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- begin navbar -->
    <div class="navbar navbar-fixed-top" bs-navbar ng-show="$root.user != undefined">
        <div class="container-padded">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="MongoConductor" />
            </a>
            <div class="nav-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li data-match-route="/"><a href="#">Home</a>
                    </li>
                    <li data-match-route="/users"><a href="#/users">Users</a>
                    </li>
                    <li data-match-route="/collections.*" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Collections
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="collection in collections">
                                <a ng-href="{{ '#/collections/' + collection._id}}">{{ collection.name }}</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#/collections">Add Collection</a>
                            </li>
                        </ul>

                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li data-match-route="/account/settings" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img class="img-circle" gravatar-src="$root.user.email" gravatar-size="40">
                            <span ng-bind="$root.user.firstName"></span>
                            <span ng-bind="$root.user.lastName"></span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/account/settings">Account Settings</a>
                            </li>
                            <li><a ng-click="$root.logout()">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end navbar -->

    <!-- begin view -->
    <div ng-view></div>
    <!-- end view -->

    <script src="components/jquery/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-ui/build/angular-ui.min.js"></script>
    <script src="components/angular-ui-utils/modules/event/event.js"></script>
    <script src="components/angular-ui-utils/modules/keypress/keypress.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-strap/dist/angular-strap.js"></script>
    <script src="components/angular-gravatar/src/md5.js"></script>
    <script src="components/angular-gravatar/build/angular-gravatar.js"></script>
    <script src="components/ngInfiniteScroll/ng-infinite-scroll.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <script src="scripts/controllers/collections.js"></script>
    <script src="scripts/controllers/reports.js"></script>
    <script src="scripts/controllers/account/login.js"></script>
    <script src="scripts/controllers/account/settings.js"></script>
    <script src="scripts/services/api.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    var _gaq = [
        ['_setAccount', 'UA-XXXXX-X'],
        ['_trackPageview']
    ];
    (function(d, t) {
        var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.src = ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g, s)
    }(document, 'script'));
    </script>
</body>

</html>
