<div class="modal fade" id="itemModalDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete {{ collection.name }}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    Are you sure you want to delete this {{ collection.name }}. This cannot be undone.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteItemConfirm()">Delete</button>
            </div>
        </div>
    </div>
</div>
