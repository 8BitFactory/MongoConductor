<div class="container-padded">
    <div class="content">

        <div class="page-header">
            <h3>
                Roles
                <small class="pull-right">
                    <a data-toggle="modal" href="#roleModal" class="btn btn-small btn-primary" ng-click="add()">Add</a>
                    <a data-toggle="modal" href="#documentationModal" class="btn btn-default">API Documentation</a>
                </small>
            </h3>
        </div>

        <div infinite-scroll='list.page()' infinite-scroll-disabled='list.busy' infinite-scroll-distance='1'>
            <table class="table table-condensed table-striped responsive-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="role in roles">
                        <td data-title="Name">{{role.name}}</td>
                        <td class="text-right">
                            <a data-toggle="modal" href="#roleModal" class="btn btn-default btn-small" ng-click="edit(role)">Edit</a>
                            <a data-toggle="modal" href="#roleModalDelete" class="btn btn-danger btn-small" ng-click="delete(role)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show='list.busy'>Loading roles...</div>
        </div>
    </div>
</div>

<div class="modal fade" id="roleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" ng-model="role.name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="roleModalDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete Role</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    Are you sure you want to delete this role. This cannot be undone.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteConfirm()">Delete</button>
            </div>
        </div>
    </div>
</div>

<ng-include src="'/views/users.documentation.html'"></ng-include>
