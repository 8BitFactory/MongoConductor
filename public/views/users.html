<div class="container-padded">
    <div class="content">

        <div class="page-header">
            <h3>
                Users
                <small class="pull-right">
                    <a data-toggle="modal" href="#userModal" class="btn btn-small btn-primary" ng-click="add()">Add</a>
                    <a data-toggle="modal" href="#documentationModal" class="btn btn-default">API Documentation</a>
                </small>
            </h3>
        </div>

        <div infinite-scroll='list.page()' infinite-scroll-disabled='list.busy' infinite-scroll-distance='1'>
            <table class="table table-condensed table-striped responsive-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td data-title="Gravatar">
                            <img class="img-circle" gravatar-src="user.email" gravatar-size="25">
                        </td>
                        <td data-title="Name">{{user.firstName}} {{user.lastName}}</td>
                        <td data-title="Email"><a ng-href="mailto:{{user.email}}">{{user.email}}</a>
                        </td>
                        <td class="text-right">
                            <a data-toggle="modal" href="#userModal" class="btn btn-default btn-small" ng-click="edit(user)">Edit</a>
                            <a data-toggle="modal" href="#userModalDelete" class="btn btn-danger btn-small" ng-click="delete(user)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show='list.busy'>Loading users...</div>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="text" class="form-control" placeholder="Enter email address" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name" ng-model="user.firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name" ng-model="user.lastName">
                </div>
                <div class="form-group" ng-show="modalMode=='ADD'">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" ng-model="user.password">
                </div>
                <div class="form-group" ng-show="modalMode=='ADD'">
                    <label>Password Confirmation</label>
                    <input type="password" class="form-control" placeholder="Enter password confirmation" ng-model="user.passwordConfirmation">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userModalDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete User</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    Are you sure you want to delete this user. This cannot be undone.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteConfirm()">Delete</button>
            </div>
        </div>
    </div>
</div>

<ng-include src="'/views/users.documentation.html'"></ng-include>
