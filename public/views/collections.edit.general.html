<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">General</h3>
    </div>
    <div class="panel-body">
        <form role="form" name="formCollection">
            <div class="form-group" ng-class="{'has-error': formCollection.collectionName.$invalid}">
                <label class="control-label">Name</label>
                <input type="text" id="collectionName" name="collectionName" class="form-control" placeholder="Enter name" ng-model="collection.name" required />
            </div>
        </form>
    </div>
</div>
