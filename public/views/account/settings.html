<div class="container-padded">
    <form>
        <fieldset>
            <legend>Account Settings</legend>
            <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" placeholder="Enter email address" ng-model="user.email">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name" ng-model="user.firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter last name" ng-model="user.lastName">
            </div>
            <div class="form-group" ng-show="modalMode=='ADD'">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="form-group" ng-show="modalMode=='ADD'">
                <label>Password Confirmation</label>
                <input type="password" class="form-control" placeholder="Enter password confirmation">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
        </fieldset>
    </form>
</div>
