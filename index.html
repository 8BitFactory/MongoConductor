<!DOCTYPE html>
<html>
<head>
	<title>mongoRPC Tester</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="client-js/global.js"></script>
	<link rel="stylesheet" type="text/css" href="client-css/style.css">
</head>
<body>
	<h1>mongoRPC Tester</h1>
	<div class="input">
		<label for="collection">Collection</label><input type="text" name="collection" id="collection" value="users" />
		<label for="method">Method</label>
		<select name="method" id="method">
			<optgroup label="Authentication Commands">
			    <option value="login">login</option>
			    <option value="logout">logout</option>
			    <option value="isAuthenticated">isAuthenticated</option>
			    <option value="isInRole">isInRole</option>
			    <option value="changePassword">changePassword</option>
			</optgroup>
			<optgroup label="MongoDB Commands">
    			<!--<option value="sort">sort</option>-->
    			<!--<option value="limit">limit</option>-->
    			<!--<option value="skip">skip</option>-->
				<!--<option value="toArray">toArray</option>-->
				<!--<option value="next">next</option>-->
				<!--<option value="forEach">forEach</option>-->
    			<option value="count">count</option>
    			<option value="find" selected="selected">find</option>
    			<option value="findOne">findOne</option>
    			<option value="findAndModify">findAndModify</option>
    			<option value="save">save</option>
    			<option value="update">update</option>
    			<option value="remove">remove</option>
    			<option value="group">group</option>
    			<option value="mapReduce">mapReduce</option>
			</optgroup>	
		</select>
		<label for="methodAction">Method Action</label><input type="text" name="methodAction" id="methodAction" />
		<label for="params">Params</label><textarea  name="params" id="params"></textarea>
		<input type="button" value="Execute" onclick="execute()" />
	</div>
	<div class="output">
	</div>
</body>
</html>
